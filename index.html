<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- font awesome icons -->
    <script src="https://kit.fontawesome.com/8a69cc1204.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <h2>Rock Paper Scissors</h2>
            </div>
            <div class="modal-body">
                <h1></h1>
                <button class="btn-play">Play Again?</button>
            </div>
            <div class="modal-footer">
                <h3>&#169; Jasper A. Sanchez</h3>
                <i class="fa-brands fa-github lrg-icon"></i>
            </div>
        </div>
    </div>

    <!-- The Game Screen -->
    <div class="game-container">
        <h2 id="round">Round 1</h2>
        <!-- The game content -->
        <div class="game-content">
            <div class="user">
                <h3 class="game-header">YOU</h3>
                <ul id="user-health" class="health-bar">
                    <li><i class="fa-solid fa-heart"></i></li>
                    <li><i class="fa-solid fa-heart"></i></li>
                    <li><i class="fa-solid fa-heart"></i></li>
                    <li><i class="fa-solid fa-heart"></i></li>
                    <li><i class="fa-solid fa-heart"></i></li>
                </ul>
                <div id="slide-user" class="slideshow">
                    <i class="fa-regular slide fa-hand-back-fist user-icon"></i>
                    <i class="fa-regular slide fa-hand user-icon"></i>
                    <i class="fa-regular slide fa-hand-scissors user-icon user-scissors"></i>
                </div>
                <div id="show-user-hand"></div>
            </div>
            <h3 class="decider">VS</h2>
                <div class="cpu">
                    <h3 class="game-header">CPU</h3>
                    <ul id="cpu-health" class="health-bar">
                        <li><i class="fa-solid fa-heart"></i></li>
                        <li><i class="fa-solid fa-heart"></i></li>
                        <li><i class="fa-solid fa-heart"></i></li>
                        <li><i class="fa-solid fa-heart"></i></li>
                        <li><i class="fa-solid fa-heart"></i></li>
                    </ul>
                    <div id="slide-cpu" class="slideshow">
                        <i class="fa-regular slide fa-hand-back-fist cpu-icon cpu-rotate-rock"></i>
                        <i class="fa-regular slide fa-hand cpu-icon cpu-rotate-paper"></i>
                        <i class="fa-regular slide fa-hand-scissors cpu-icon"></i>
                    </div>
                    <div id="show-cpu-hand"></div>
                </div>
        </div>
        <!-- User Button Choice -->
        <div class="user-choice">
            <button id="rock" class="rock"><i id="rock"
                    class="fa-regular fa-hand-back-fist xlrg-icon rotate"></i></button>
            <button id="paper" class="paper"><i id="paper" class="fa-regular fa-hand xlrg-icon"></i></button>
            <button id="scissors" class="scissors"><i id="scissors"
                    class="fa-regular fa-hand-scissors xlrg-icon"></i></button>
        </div>
    </div>
    <!-- main.js -->
    <script src="./js/main.js"></script>
</body>

</html>
